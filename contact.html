	<!-- Is it okay to have more than one container? Ex) Containers for header, main and footer? -->
	<!-- Unlike index.html, will try out using container-fluid for portfolio.html to see which one is better-->
	<div class="container-fluid">


		<div class="row">
			<!-- Main Content. How do I center this? Do I need more columns to make up 12 columns -->
			<div class="col-md-8 offset-md-2 col-8-contents">
				
				<!-- 2 Sub rows with one column -->
				<div class="row">
					<div class="col-md-12">
							<h1 class="title">
								Contact
							</h1>
					</div>
				</div>  <!--row-->

				<div class="row mt-2">
					<div class="col-md-12">

						<form id="contact-form">
							<ul>
								<li>
									<label for="name">Name</label>
									<input type="text" name="name" id="name" placeholder="John Smith" required="required">
								</li>
								<li>
									<label for="email">Email</label>
									<input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
								</li>
								<li>
									<label for="message">Message</label>
									<textarea id="message" name="message" required="required"></textarea>
								</li>
							</ul>
							<input class="btn btn-info btn-lg" type="submit" name="submit">
						</form>

					</div>
				</div>  <!--row-->
				
			</div>
		</div>  <!-- row -->

		<div class="row fixed-bottom">
			<div class="col-md-12 footer">
				<p>
					Copyright&copy;
				</p>
			</div>
		</div>  <!-- row -->
		
	</div>
